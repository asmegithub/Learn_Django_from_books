<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>All books</h1>
    {% for book in book_list %}
    <ul>
        <li>Title: {{ book.title }}</li>
        <li>Author: {{ book.author }}</li>
        <li>Publication Date: {{ book.publication_date }}</li>
        <!-- <li>ISBN: {{ book.isbn }}</li> -->
    </ul>
    {% endfor %}
</body>
</html>
